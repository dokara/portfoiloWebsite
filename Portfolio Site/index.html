<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>My Portfolio Site project</title>

<body>
	<section class="container">

			<article class="col-md-12 text-center text-uppercase">
				<h2 class="Garden-title">The Garden</h2>
			</article>
		    <aside class="row">
			    <figure class="col-md-12">
				   <img class="img-responsive" src="images/garden.jpg" alt="Center photo">

		    </aside>
		</section>

		<header class="row">
			<article class="col-md-12 text-center">

		<section class="row text-center">
			<article class="col-md-4">
				<a href="https://cdn.shopify.com/s/files/1/1186/5156/products/Buttercup_c63c5c43-a981-4b33-b90f-30351adcf629_large.jpeg?v=1456914742"
				 data-toggle="tooltip" title="Click here to learn more about the Flower"> <img class="img-responsive" src="images/buttercup.JPG"
					 alt="buttercup Flower Picture"></a>
				<h3 class="text-uppercase Flower-Example">buttercup</h3>
				<a href="https://cdn.shopify.com/s/files/1/1186/5156/products/Buttercup_c63c5c43-a981-4b33-b90f-30351adcf629_large.jpeg?v=1456914742"
				 class="Links" data-toggle="tooltip" title="Click here to learn more about the Flower">Source link</a>
			</article>
			<article class="col-md-4">
				<a href="https://img.crocdn.co.uk/images/products2/pl/20/00/00/30/pl2000003067.jpg?width=940&height=940"
				 data-toggle="tooltip" title="Click here to learn more about the Flower"> <img class="img-responsive" src="images/ornithogalum.JPG"

				 data-toggle="tooltip" title="Click here to learn more about the Flower">Source link</a>
			</article>

				<a href="https://parkseed.com/images/xxl/51032-pk-p1.jpg" data-toggle="tooltip" title="Click here to learn more about the Flower">
					<img class="img-responsive" src="images/Angelonia.JPG" alt="angelonia Flower Picture"></a>
				<h3 class="text-uppercase Flower-Example">angelonia</h3>
				<a href="https://parkseed.com/images/xxl/51032-pk-p1.jpg" class="Links" data-toggle="tooltip" title="Click here to learn more about the Flower">Source
